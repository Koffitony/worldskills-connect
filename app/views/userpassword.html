<fieldset>
	<legend>Password</legend>

<div class='panel panel-default' >
	<div class='panel-heading'>Password</div>
	<div class='panel-body' ng-show='!showPasswdDialog'>	
		<label for="name" class="col-xs-12 col-md-3 control-label">Current password</label>
	        <div class="col-md-6 col-xs-12">
	            ************
	        </div>
	   	    <div class="col-md-3 col-xs-12">
		        <button ng-click="showPasswdDialog = true;" class="btn btn-warning">Change password</button>
		    </div>		    
	</div>
	<div class='panel-body' ng-show='showPasswdDialog'>				
	<div class='alert alert-info'><span class='glyphicon glyphicon-info-sign'></span>&nbsp;Please note that this will also change your WorldSkills.org password</div>
		<form class="peopleForm form-horizontal" name="edit_password" novalidate focus-error  ng-show='!passwd_reset'>
		<div class="form-group">
	        <label for="name" class="col-xs-12 col-md-3 control-label">Current password<span class="required">*</span></label>
	        <div class="col-md-6 col-xs-12">
	            <input type="password" class="form-control" id="current" name="current" required ng-model="tmp_person.current">
	        </div>
	   	    <div class="col-md-3 col-xs-12">
		        <button ng-click="continueToReset();" type="submit" class="btn btn-success">Continue<spinner ng-show="loading" class="ng-hide"></spinner></button>
		    </div>
	    </div>							
	   	<div class="form-group" ng-show='!passwd_reset'>
	   		<div class="col-md-3">	            
	        </div>
		</div>
		</form>

		<form class="peopleForm form-horizontal" name="edit_password" novalidate focus-error  ng-show='passwd_reset'>
	    <div class="form-group">
	        <label for="name" class="col-md-3  col-xs-12control-label">New Password<span class="required">*</span></label>
	        <div class="col-md-3 col-xs-12">
	            <input type="password" class="form-control" id="passwd01" placeholder="password" ng-minlength="6" name="passwd01" required ng-model="tmp_person.passwd01">
	        </div>
	        <div class="col-md-3 col-xs-12">
	            <input type="password" class="form-control" id="passwd02" placeholder="confirmation" ng-minlength="6" name="passwd02" required ng-model="tmp_person.passwd02">
	        </div>
	  	    <div class="col-md-3 col-xs-12">
		        <button ng-disabled="!passwdMatch() || !passwdValid()" type="submit" ng-click="submitReset();" class="btn btn-success" id="saveEntry">Set new password<spinner ng-show="loading" class="ng-hide"></spinner></button>
		    </div>
	    </div>			   
	    <div class="form-group" ng-show='passwd_reset'>
	    	<div class="col-md-9 col-md-offset-3">
	            <span class="help-block" ng-show="!passwdValid()">Please a valid password (minimum of 6 characters)!</span>
	            <span class="help-block" ng-show="!passwdMatch()">Please make sure the passwords match!</span>
	        </div>
		</div>
		</form>

	</div>
</div>
