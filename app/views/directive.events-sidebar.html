<div class='featured-event'>                    
    <a ui-sref="event({eventId:event.id})" class='eventLink'>
        <div class="thumbnail">
        <img ng-src="{{getImage(event.icon)}}" ng-if="event.icon" alt='{{event.event.name}}' />
        <div class="caption"><strong>{{event.event.name}}</strong></div>
        </div>
    </a>
</div>
